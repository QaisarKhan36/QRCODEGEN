<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code</title>
</head>

<body>
    <div class="container">
        <div class="Box">
            <h2>Enter your text or URL</h2>
            <input type="text" class="inputBox" placeholder="Text or URL">
            <img src="" alt="" class="qrimg">
            <button class="GenBtn" onclick="generateQr()">Generate QR Code</button>
        </div>
    </div>

    <script>
        const InpBox = document.querySelector(".inputBox");
        const GenBtnEl = document.querySelector(".GenBtn");
        const QrImg = document.querySelector(".qrimg")

        function generateQr() {
            if (InpBox.value.length > 0) {
                QrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + InpBox.value;
                QrImg.style.display = "block";
            } else {
                InpBox.classList.add('error')
                setTimeout(() => { InpBox.classList.remove('error') }, 2000)
            }
            InpBox.value = ''
        }

    </script>
</body>

</html>
